<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="filename_where_this_information_is_stored">
    <div>
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" name="email">
    </div>
    <br>
    <div>
      <label for="age">Age:</label>
      <br>
      <input type="number" id="age" name="age">
    </div>
    <br>
    <div>
      <label for="message">Message:</label>
      <br>
      <textarea name="message" id="message" cols="50" rows="6" placeholder="Leave a message..."></textarea>
    </div>
    <br>
    <div>
      <label for="birthdate">Birthdate:</label>
      <br>
      <input type="date" id="birthdate" name="birthdate">
    </div>
    <br>
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="none" selected></option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
    </div>
    <br>
    <div>
      <label for="membership">Membership:</label>
      <br>
      <input type="radio" id="membership" name="membership" value="basic" checked>Basic
      <input type="radio" id="membership" name="membership" value="plus">Plus
      <input type="radio" id="membership" name="membership" value="Platinum">Platinum
    </div>
    <div>
      <label for="likes">Likes:</label>
      <br>
      <input type="checkbox" id="likes" name="likes" value="art">Art
      <input type="checkbox" id="likes" name="likes" value="nature">Nature
      <input type="checkbox" id="likes" name="likes" value="anime">Anime
      <input type="checkbox" id="likes" name="likes" value="beatboxing">Beatboxing
      <input type="checkbox" id="likes" name="likes" value="gaming">Gaming
    </div>
    <input type="submit" value="Submit">
    <!-- using a button tag instead to submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Clear Form</button>
  </form>
</body>
</html>
